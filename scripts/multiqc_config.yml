report_comment: >
  This report has been generated by the <a href="https://github.com/Grinter-Lab/ProkGenomics" target="_blank">ProkGenomics</a> analysis pipeline. For information about how to interpret these results, please see the <a href="https://grinter-lab.github.io/DocumentationProkGenomics/understand-outputs.html" target="_blank">documentation</a>.
output_fn_name: ProkGenomics_multiqc_report.html

sp: {}
# Run only these modules
run_modules:
  - fastqc
  - snippy
  - samtools
  - qualimap



module_order:
  - fastqc:
      name: "FastQC (raw)"
      info: "This section of the report shows FastQC results BEFORE adapter trimming."
      path_filters:
        - "*[12]_fastqc.zip"
  - fastqc:
      name: "FastQC (trimmed)"
      info: "This section of the report shows FastQC results AFTER adapter trimming."
      path_filters:
        - "*trim_fastqc.zip"
  - snippy:
      name: "Snippy (SNV)"
      info: "Single Nucleotide Variants (SNV) identification."
      path_filters:
        - "*vcf"
  - qualimap:
      name: "Qualimap"
      info: "Mapping Quality"
      path_filters:
        - "qualimap_results/*"
  - snippy/snippy:
      contents: snippy
      num_lines: 20
  - snippy/snippy-core:
      contents_re: ID\tLENGTH\tALIGNED\tUNALIGNED\tVARIANT\tHET\tMASKED\tLOWCOV
      num_lines: 1

 